<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <body>
    

    <div class="cardcontainer">
        <div class="card" >
            <form action="" class="form">
                <img src="./img/image.png" alt="">

                <div class="card-number-container">
                    <label for="card-number" class="">Card card-number</label>
                    <input type="text" name="" id="card-number" class="form-control" placeholder="1234 1234 1234 1234">
                    <span id="border"></span>
                </div>


                <div class="second-container">

                    <div class="holder-container">
                        <label for="card-holder-name">Card Holder Name</label>
                        <input type="text" name="card-holder-name" id="card-holder-name" class="form-control" placeholder="Your Full Name">
                        <span></span>
                    </div>

                    <div class="expdatecontainer">
                        <label for="card-holder-name">Exp. Date</label>
                        <input type="text" name="exp-date" id="exp-date" class="form-control" placeholder="expDate">
                        <span></span>
                    </div>

                    <div class="ccvcontainer">
                        <label for="card-holder-name">CCV</label>
                        <input type="text" name="ccv" id="ccv" class="form-control" placeholder="fullName">
                        <span></span>
                    </div>

                </div>
                
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
